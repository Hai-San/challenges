<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Qual é o número?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <h1 class="title">Qual é o número?</h1>
        <div class="block">
            <p id="statusText" class="statusText"></p>
            <div id="panel" class="panel">
                <svg class="panelNumber js_panelNumber" data-number="0" viewBox="0 0 56 100" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path id="panelNumber_led_top" class="panelNumber_led -top"
                        d="M12.79 10.983h29.833L52.945 1.18A5.622 5.622 0 0 0 49.495 0H5.657a5.623 5.623 0 0 0-3.43 1.164l10.563 9.819Z" />
                    <path id="panelNumber_led_topLeft" class="panelNumber_led -topLeft"
                        d="M1.271 2.085A5.635 5.635 0 0 0 0 5.655v38.36a5.65 5.65 0 0 0 3.09 5.035l8.643-6.478V11.81L1.271 2.085Z" />
                    <path id="panelNumber_led_topRight" class="panelNumber_led -topRight"
                        d="M43.418 12.056v30.516l8.643 6.478a5.65 5.65 0 0 0 3.09-5.036V5.656a5.63 5.63 0 0 0-1.255-3.55l-10.478 9.95Z" />
                    <path id="panelNumber_led_bottom" class="panelNumber_led -bottom"
                        d="M12.79 89.007h29.833l10.322 9.803a5.632 5.632 0 0 1-3.45 1.181H5.657a5.625 5.625 0 0 1-3.43-1.166l10.563-9.818Z" />
                    <path id="panelNumber_led_bottomLeft" class="panelNumber_led -bottomLeft"
                        d="M1.271 97.904A5.63 5.63 0 0 1 0 94.334V55.976a5.65 5.65 0 0 1 3.09-5.036l8.643 6.478V88.18L1.271 97.904Z" />
                    <path id="panelNumber_led_bottomRight" class="panelNumber_led -bottomRight"
                        d="M43.418 87.934V57.419l8.643-6.478a5.651 5.651 0 0 1 3.09 5.036v38.358a5.637 5.637 0 0 1-1.255 3.55l-10.478-9.95Z" />
                    <path id="panelNumber_led_center" class="panelNumber_led -center"
                        d="M42.547 43.994H12.604L4.63 49.872l7.974 5.88h29.945l7.974-5.88-7.974-5.878Z" />
                </svg>
            </div>
            <button id="newGameButton" class="newGameButton" disabled>Nova partida</button>
        </div>
        <form id="panelForm" class="panelForm">
            <input class="inputNumber" type="number" name="responseNumber" id="inputNumber"
                placeholder="Digite o palpite" min="1" max="300" required>
            <button id="submitButton" class="submitButton">Enviar</button>
        </form>
    </main>
</body>
<script src="main.js"></script>

</html>
